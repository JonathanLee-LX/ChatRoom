<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home Page</title>
  <link rel="stylesheet" href="http://localhost/public/style/index.css">
</head>
<body>
  <div id="content">
    <div id="room">
      <span class="title title-3">Current Home:</span>
      <span id="current-room"></span>
    </div>
    <div id="container">
      <div id="messages">messages</div>
      <div id="list">
         <h3>room-list</h3>
         <div id="room-list"></div>
      </div>
    </div>
    <div id="input">
      <form id="send-form">
        <input type="text" id="send-message" placeholder="请输入..." autocomplete="off">
        <input type="submit" id="send-button" value="send">
      </form>
    </div>
    <div id="help">
      <span class="title title-3">Chat commands:</span>
      <ul class="help-list">
        <li >Change nickname: <code>/nick [username]</code> </li>
        <li>Join: <code>/join [room name]</code> </li>
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script type="text/javascript" src="https://cdn.bootcss.com/socket.io/2.0.4/socket.io.js"></script>
  <script type="text/javascript" src="http://localhost/public/js/chat.js"></script>
  <script type="text/javascript" src="http://localhost/public/js/chat_ui.js"></script>
</body>
</html>
