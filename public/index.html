<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#ea6f5a">
  <title>Home Page</title>
  <link rel="stylesheet" type="text/css" href="style/bootstrap.css">
  <link rel="stylesheet" href="style/index.css">
</head>
<body>
  <div id="content" class="container row">
    <div id="current-room" class="col-xs-12 col-md-12"></div>

    <div id="container" class="col-xs-12 col-md-12">
      <div id="messages" class="col-xs-12 col-md-12"></div>
    </div>

    <form id="send-form" class="col-xs-12 col-md-12">
      <input type="text" id="send-message" autocomplete="off" class="col-xs-10 col-md-9">
      <input type="submit" id="send-button" value="send" class="col-xs-2 col-md-offset-1 col-md-1">
    </form>

    <div id="help" class="col-xs-12 col-md-12">
      <h3>
        Chat commands:
      </h3>
      <ul class="help-list">
        <li>Change nickname: <code>/nick [username]</code> </li>
      </ul>
    </div>

  </div>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script src="https://cdn.bootcss.com/socket.io/2.0.4/socket.io.js"></script>
  <script type="text/javascript" src="js/chat.js"></script>
  <script type="text/javascript" src="js/chat_ui.js"></script>
</body>
</html>
