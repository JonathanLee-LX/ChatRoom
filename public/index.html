<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home Page</title>
  <link rel="stylesheet" href="http://jlx520.xyz/ChatRoom/public/style/index.css">
</head>
<body>
  <div id="content">
    <div id="room"></div>
      <div id="room-list"></div>
      <div id="messages"></div>

      <form id="send-form">
        <input type="text" id="send-message" autocomplete="off">
        <input type="submit" id="send-button" value="send">
      </form>
      <div id="help">
          Chat commands:
            <ul>
              <li>Change nickname: <code>/nick [username]</code> </li>
              <li>Join: <code>/join [room name]</code> </li>
            </ul>
      </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdn.bootcss.com/socket.io/2.0.4/socket.io.js"></script>
  <script type="text/javascript" src="http://jlx520.xyz/ChatRoom/public/js/chat.js"></script>
  <script type="text/javascript" src="http://jlx520.xyz/ChatRoom/public/js/chat_ui.js"></script>
</body>
</html>
