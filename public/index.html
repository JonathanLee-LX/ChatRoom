<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#ea6f5a">
  <title>主页</title>
  <link rel="stylesheet" type="text/css" href="style/bootstrap.css">
  <link rel="stylesheet" href="style/index.css">
</head>
<body>
  <div id="content">
    <div id="current-room"></div>

    <div id="container">
      <div id="messages"></div>
      <div id="room-list"></div>
    </div>

    <form id="send-form">
      <input type="text" id="send-message" autocomplete="off" autofocus="true">
      <button type="submit" id="send-button" class="btn btn-primary">发送</button>
    </form>

    <div id="help">
      <h3>
        指令：
      </h3>
      <ul class="help-list">
        <li>更改昵称: <code>/nick [username]</code> </li>
        <li>加入房间: <code>/join [room name]</code> </li>
      </ul>
    </div>

  </div>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script src="https://cdn.bootcss.com/socket.io/2.0.4/socket.io.js"></script>
  <script type="text/javascript" src="js/chat.js"></script>
  <script type="text/javascript" src="js/chat_ui.js"></script>
</body>
</html>
